<!DOCTYPE html>
<html>
<head>
    <title>order summary</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display">
    <link href="index.css" type="text/css" rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="image">
            <img src="assets/images/illustration-hero.svg" alt="hero">
        </div>
        <div class="content">
            <div id="words">
                <h2>order summary</h3>
                    <p class="info">you can now listen to millions of songs,audiobooks,and
                        podcasts on any device anywhere you like
                    </p>
            </div>
            <div class="plan">
                <div class="music">
                    <img src="assets/images/icon-music.svg" alt="music icon">
                </div>
                <div class="payment">
                    <p class="price" id="annual">annual plan</p>
                    <p class="price">$59.99/year</p>
                </div>
                <div class="link">
                    <a href="" class="change">change</a>
                </div>
            </div>
            <div class="buttons">
                <button>proceed to payment</button>
                <a class="cancel" href=""> cancel order</a>
            </div>
        </div>
    </div>
</body>

</html>
