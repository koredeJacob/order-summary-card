<!DOCTYPE html>
<html>
<head>
    <title>order summary</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display">
    <link href="index.css" type="text/css" rel="stylesheet">
</head>

<body>
    <div id="main">
        <div id="image">
            <img src="assets/images/illustration-hero.svg" alt="hero">
        </div>
        <div id="content">
            <div id="words">
                <h2>order summary</h3>
                    <p>you can now listen to millions of songs,audiobooks,and
                        podcasts on any device anywhere you like
                    </p>
            </div>
            <div id="plan">
                <div id="music">
                    <img src="assets/images/icon-music.svg" alt="music icon">
                </div>
                <div id="payment">
                    <p>annual plan</p>
                    <p>$59.99/year</p>
                </div>
                <div id="link">
                    <a href="">change</a>
                </div>
            </div>
            <div id="buttons">
                <button>proceed to payment</button>
                <a id="cancel" href=""> cancel order</a>
            </div>
        </div>
    </div>
</body>

</html>
